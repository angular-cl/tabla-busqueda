<script>
   function ControladorFiltros($scope) {
       $scope.empleados = 
        [
           { nombre: 'Ana', apellido: 'Guzman', telefono: '123445', salario: '5234' , primerDia: new Date()  },

           { nombre: 'Martha', apellido: 'Gaazman', telefono: '123445', salario: '5234', primerDia: new Date() }

<div class="container" ng-controller="ControladorFiltros">
    <h1> Filtros Nativos de Angular JS </h1>

      <div class="panel panel-primary">
           <div class="panel-heading">
               <div class="input-group">
                   <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                   <input type="text" class="form-control" placeholder="Buscare Empleado" ng-model="buscar.nombre">
               </div>
          </div>
       <div class="panel-body">
          <table class="table table-striped">
              <thead>
                 <tr>
                    <th><a href="" ng-click="ordenarPor('nombre')">Nombres</a>
                    <span class="caret" style="cursor:pointer" ng-click="ordenarPor('-nombre')" ></span></th>
                    <th><a href="" ng-click="ordenarPor('apellidos')">Apellidos</a></th>
                    <th>Telefono</th>
                    <th>Salario</th>
                    <th>Cumplea√±o</th>
                 </tr>
              </thead>
              <tbody>
                  <tr ng-repeat="empleado in empleados | orderBy:ordenSelecccionado | filter:buscar">
                     <td>{{empleado.nombre  }}</td>
                     <td>{{empleado.apellido | uppercase}}</td>
                     <td>{{empleado.telefono | number:2 }}</td>
                     <td>{{empleado.salario | currency }}</td>
                     <td>{{empleado.primerDia | date:'fullDate' }}</td>
                  </tr>
              </tbody>
          </table>
       </div>    
      </div>  <!-- Panel Primario -->  
    
</div>

<script src="assets/js/jquery-1.11.1.min.js"></script>
<script>            
      $(document).ready(function(){
        var offset = 220;
        var duration = 500;
        $(window).scroll(function() {
          if ($(this).scrollTop() > offset) {
            $('.back-to-top').fadeIn(duration);
          } else {
            $('.back-to-top').fadeOut(duration);
          }
        });
        
        $('.back-to-top').click(function(event) {
          event.preventDefault();
          $('html, body').animate({scrollTop: 0}, duration);
          return false;
        })
      });
</script>
